services:
  context-fabric:
    build: .
    container_name: context-fabric
    volumes:
      - context-fabric-data:/data/.context-fabric
    environment:
      - NODE_ENV=production
      - CONTEXT_FABRIC_DIR=/data/.context-fabric
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  context-fabric-data:
    driver: local
